<div class="layui-colla-item" {{d.method}} iseditor>
		<h2 class="layui-colla-title" {{d.method}}>
			<span class="fl"><span class="interface-method">{{d.method}}</span> <b>{{d.name}}</b>&nbsp;&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;&nbsp;{{d.desc}}</span>
			<div class="fr input-group">
				<button type="button" class="layui-btn layui-btn-xs addInterface" onclick="editInterface(this)"><i class="layui-icon">&#xe642;</i>修改接口</button>
				<button type="button" class="layui-btn layui-btn-xs delInterface" onclick="delInterface(this)"><i class="layui-icon">&#xe640;</i>删除接口</button>
			</div>
		</h2>
		<div class="layui-colla-content layui-show" {{d.method}}>
			<div class="interface-body">
				<div class="interface-body-header">
					<div class="layui-row">
						<div contenteditable="true" class="description-wrapper">
							接口描述
						</div>
					</div>
				</div>
				<div class="interface-body-container">
					<div class="layui-row head-bg">
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
							<h4 class="table-title"><b>Parameters</b></h4>
						</div>
					</div>
					<hr>
					<div class="layui-row">
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<h4>Name</h4>
						</div>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<h4>Description</h4>
						</div>
						<hr>
						{{# if(d.method!='GET'){ }}
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<h4>body<span class="layui-badge-dot"></span></h4>
						</div>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<pre class="layui-code">{}</pre>
						</div>
						{{# } }}
						{{# if(d.method=='GET'){ }}
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
							<button class="layui-btn layui-btn-primary layui-btn-sm">
						    	<i class="layui-icon">&#xe654;</i>添加参数
						  	</button>
						</div>
						{{# } }}
					</div>
					<hr>
					<div class="layui-row head-bg">
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
							<h4 class="table-title"><b>Responses</b></h4>
						</div>
					</div>
					<hr>
					<div class="layui-row">
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<h4>Code</h4>
						</div>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<h4>Description</h4>
						</div>
						<hr>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<h4>200</h4>
						</div>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<pre class="layui-code">{
							  "code": 0,
							  "message": "string"
							}</pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
